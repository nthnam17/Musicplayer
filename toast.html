<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Music Player: Chill And Free</title>
        <link rel="icon" type="image/png" href="./assets/img/logo/logomini.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ionicons/6.0.3/esm/ionicons.min.js" integrity="sha512-qFRjtFs1SsmZHbyvBqGiM8idmNed7AmDUkHHhRSR6JD1sSmv7HsQtdVeQ2jVuTCzcstSIcd+l/2DlGEl58dMRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/toast.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <div id="toast">
            
        <div class="toast toast--success">
            <div class="toast__left">
                <i class="fa-solid fa-circle-check toast__icon"></i>
            </div>
            <div class="toast__center">
                <h3 class="toast__name">Thao Tác Thành Công</h3>
                <div class="toast__msg">Chào Mừng bạn đến với Music Player</div>
            </div>
            <div class="toast__right">
                <i class="fa-solid fa-xmark toast__close"></i>
            </div>
        </div>
        <div class="toast toast--info">
            <div class="toast__left">
                <i class="fa-solid fa-circle-info toast__icon"></i>
            </div>
            <div class="toast__center">
                <h3 class="toast__name">Chức Năng Đang Hoàn Thiện</h3>
                <div class="toast__msg">Chúng tôi rất xin lỗi vì sự bất tiện này</div>
            </div>
            <div class="toast__right">
                <i class="fa-solid fa-xmark toast__close"></i>
            </div>
        </div>
        </div>


        <script src="./assets/js/main.js"></script>
    </body>
    
</html>
