<div class="player-mbl">
    <div class="player__content-bml">
        <div class="time-bml">
            <span id="curtime" class="time__left-mbl">00:00</span>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
            <span id="durtime" class="time__left-mbl">00:00</span>   
        </div>
        <div class="actions-mbl">
            <div class="actions__shuffle btn-random">
                <i class="fa-solid fa-shuffle  actions__icon random__icon icon-mbl"></i>
            </div>
            <div class="actions__pre btn-prev">
                <i class="fa-solid fa-backward-step  actions__icon icon-mbl-l"></i>
            </div>
            <div class="actions__play ">
                <i class="fa-regular fa-circle-play actions__btn icon-play icon-mbl-xl"></i>
                <i class="fa-regular fa-circle-pause actions__btn icon-pause icon-mbl-xl"></i>
            </div>
            <div class="actions__next btn-next">
                <i class="fa-solid fa-forward-step  actions__icon icon-mbl-l"></i>
            </div>
            <div class="actions__repeat  btn-repeat">
                <i class="fa-sharp fa-solid fa-rotate-right actions__icon repeat__icon icon-mbl"></i>
            </div>
        </div>
        <audio id="audio" src=""></audio>
    </div>
</div>
